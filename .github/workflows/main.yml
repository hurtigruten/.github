on:
  push:
    branches:
      - '**'
    
jobs:
  package_delete:
    runs-on: ubuntu-latest
    steps: 
    - uses: smartsquaregmbh/delete-old-packages@v0.4.0
      with:
        version-pattern: "^\\d+\\.\\d+\\.\\d+-beta"
        names: |
          Hur.Polar.Azure.ServiceBus.Akka
          Hur.Polar.AkkaExtensions
          Hur.Polar.Provider.MessageContracts
          Hur.Polar.Azure.ServiceBus
          Hur.Polar.CommunicationUtilities
          Hur.Azure.Security
          Hur.Services.Agencies.Public 
          Hur.Services.Booking.Public 
          Hur.Services.Crm.Public 
